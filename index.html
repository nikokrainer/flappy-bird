<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="game">
      <div class="black0 hidden"></div>
      <div class="black1 hidden"></div>
      <div class="white0 hidden"></div>
      <div class="white1 hidden"></div>
      <div class="bird"></div>
    </div>
    <div class="score">score: <span class="scoreCount">0</span></div>
    <div class="highScore">
      High Score: <span class="highScoreCount">0</span>
    </div>
  </body>
</html>
